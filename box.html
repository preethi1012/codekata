<html>
    <head>
        <style>
            div
            {
  width: 100px;
  height: 100px;
  border: 5px solid blue;
  float: left;
  background-color:yellowgreen;
  

}
#color{
    margin-top: 150px;
   
}

        </style>
    </head>
<script type="text/javascript"src="https://code.jquery.com/jquery-3.4.1.js"
integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
crossorigin="anonymous"></script>
<script type="text/javascript">
 $(document).ready(function(){
    $("#color").mousedown(function(){
        $("div").css("background","pink"); 
    });
    $("#color").mouseup(function(){
        $("div").css("background","yellowgreen"); 
    });

    $("#round").mousedown(function(){
        $("div").css("border-radius","25px")
    });
    $("#round").mouseup(function(){
        $("div").css("border-radius","0")
    });
    $("#add").click(function(){
        $("body").append("<div></div>")
    })
  
});
</script>
<body>
    
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
    <button id=color>toggle color</button>
    <button id=round>toggle round</button>
    <button id=add>add New</button>

</body>
</html>
