<html>
<head>
    <style></style>
</head>
<script type="text/javascript"src="https://code.jquery.com/jquery-3.4.1.js"
integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
crossorigin="anonymous"></script>
<script type="text/javascript">
$(document).ready(function(){
$('#draw').click(function()
{
    draw();
});
$('#rotate').click(function()
{
    rotate();
});
$('#clear').click(function()
{
    clear();
});

 })
 function draw(){
var canvas = document.getElementById("myCanvas");
var ctxt = canvas.getContext('2d');
ctxt.beginPath();
ctxt.moveTo(60, 240);
ctxt.lineTo(240, 240);
ctxt.lineTo(150, 60);
ctxt.closePath();
ctxt.fill();
ctxt.stroke();
ctxt.save();
}
function rotate(){
    clear()
    var canvas = document.getElementById("myCanvas");
var ctxt = canvas.getContext('2d');
    ctxt.fillStyle   = '#f00';
ctxt.strokeStyle = '#000';
ctxt.lineWidth   = 3;
ctxt.translate(canvas.width / 2, canvas.height / 2);
ctxt.rotate(20*Math.PI /180 );
ctxt.beginPath();
ctxt.moveTo(-90, 90);
ctxt.lineTo(90, 90);
ctxt.lineTo(0, -90);

ctxt.closePath();
ctxt.fill();
ctxt.stroke();
ctxt.restore();
}
function clear(){
    var canvas = document.getElementById("myCanvas");
var ctxt = canvas.getContext('2d');
ctxt.setTransform(1,0,0,1,0,0);

ctxt.clearRect(0, 0, canvas.width, canvas.height);



}



</script>

<body>
        <canvas id="myCanvas" width="600" height="300"style="border:1px solid black";></canvas><br><br>
            <button id="draw">Draw Triangle</button>
            <button id="rotate">Rotate Triangle</button>
            <button id="clear">Clear Triangle</button>
</body>
</html>
